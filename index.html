  <body>
    <!-- <button onclick="alert('Hello!')">Click me!</button> -->
      <main class="main">
          <header class="box-title">
              <h1 class="title" id="title">How do I feel today?</h1>
          </header>

          <!--BOX DIARY-->
          <div class="box-diary">

              <!--DATE-->
              <div class="data-output" id="date">00 . 00 . 0000</div>

              <!--DIARY-->
              <p class="diary">
                  Today was a <button id="button-1">special</button> day. <br> I feel <button id="button-2">nervous</button>.<br>
                  My productibility was <button id="button-3">low</button>. <br> I <button id="button-4">slept well</button> last night.<br>
                  Right now I'm <button id="button-5">not</button> stressed.<br>
              </p>

              <!--BOTTOM-->
              <div class="finish-diary">
                  <!--BUTTON SUBMIT-->
                  <button type="button" id="submit" onClick="location.href='graphic.html'">submit</button>
              </div>

          </div>

          <div id="mood"></div>
          <div id="circle"></div>
      </main>

    <script src="./js/main.js"></script>
